<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itineraries</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #232526, #414345), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-blend-mode: overlay;
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
            text-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }
        
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }
        
        li {
            transition: transform 0.25s cubic-bezier(.4, 2, .6, 1), box-shadow 0.25s;
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18), 0 1.5px 8px rgba(255, 255, 255, 0.08) inset;
            overflow: hidden;
            background: rgba(30, 30, 40, 0.45);
            backdrop-filter: blur(4px) saturate(1.2);
        }
        
        li:hover {
            transform: scale(1.04) translateY(-6px) rotate(-1deg);
            box-shadow: 0 16px 48px rgba(255, 179, 71, 0.18), 0 2px 16px rgba(255, 255, 255, 0.10) inset;
        }
        
        a {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 2.5rem 4rem;
            background: none;
            border-radius: 0;
            color: #fff;
            font-size: 2.1rem;
            font-family: 'Montserrat', Arial, sans-serif;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 1.5px;
            box-shadow: none;
            transition: color 0.2s;
            position: relative;
        }
        
        a::before {
            content: '';
            display: block;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffb347 40%, #ffcc80 100%);
            box-shadow: 0 2px 12px rgba(255, 179, 71, 0.18);
            flex-shrink: 0;
            transition: background 0.2s;
        }
        
        li:first-child a::before {
            background: linear-gradient(135deg, #43cea2 40%, #185a9d 100%);
        }
        
        li:last-child a::before {
            background: linear-gradient(135deg, #ffb347 40%, #ffcc80 100%);
        }
        
        a:hover {
            color: #232526;
        }
        
        a:hover::before {
            background: linear-gradient(135deg, #fff 40%, #ffb347 100%);
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            ul {
                flex-direction: column;
                gap: 1rem;
            }
            a {
                font-size: 1.2rem;
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="dublin/index.html">Dublin Itinerary</a></li>
        <li><a href="london/index.html">London Itinerary</a></li>
    </ul>
</body>

</html>
